<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма бронирования</title>
  <style>
    /* Общие стили */
    #bookingForm {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Стили тостов */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #FFD700;
      color: #333;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      opacity: 0;
      animation: slideDown 0.5s ease forwards;
      z-index: 9999;
    }

    @keyframes slideDown {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(-20px); }
    }

    /* Анимация кнопки */
    .loading::after {
      content: '...';
      animation: dots 1s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    /* --- МОДАЛЬНОЕ ОКНО --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s forwards;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      position: relative;
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 0.4s forwards;
    }

    .modal-icon {
      font-size: 50px;
      color: #FFD700;
      margin-bottom: 15px;
    }

    .modal-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #333;
      font-weight: bold;
      transition: background 0.3s;
    }

    .modal-button:hover {
      background: #e6c200;
    }

    /* --- АНИМАЦИИ --- */
    @keyframes zoomIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div style="max-width: 600px; margin: 0 auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.05); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <h2 style="text-align:center; color:#333;">Бронирование номера</h2>

    <form id="bookingForm" style="display: flex; flex-direction: column; gap: 15px; position: relative;">
      <div id="loader" style="display:none; position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(255,255,255,0.8); padding:10px; border-radius:8px;">Загрузка...</div>

      <div>
        <label for="full_name" style="color: #333;">ФИО</label>
        <input type="text" id="full_name" name="full_name" required placeholder="Иванов Иван" style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;">
      </div>

      <div>
        <label for="phone" style="color: #333;">Телефон</label>
        <input type="tel" id="phone" name="phone" required placeholder="8-(999)-999-99-99" style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;">
      </div>

      <div>
        <label for="email" style="color: #333;">Email</label>
        <input type="email" id="email" name="email" required placeholder="email@example.com" style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;">
      </div>

      <div>
        <label for="checkin" style="color: #333;">Дата заезда</label>
        <input type="date" id="checkin" name="checkin" required style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;">
      </div>

      <div>
        <label for="checkout" style="color: #333;">Дата выезда</label>
        <input type="date" id="checkout" name="checkout" required style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;">
      </div>

      <div>
        <label for="room" style="color: #333;">Выберите номер</label>
        <select id="room" name="room" disabled required style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;">
          <option value="">Выберите даты и гостей</option>
        </select>
      </div>

      <div id="total_price" style="margin-top: 5px; font-weight: bold; color: #333;"></div>

      <div>
        <label for="comments" style="color: #333;">Пожелания по размещению</label>
        <textarea id="comments" name="comments" placeholder="Например: нужна детская кроватка" style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;"></textarea>
      </div>

      <div>
        <label for="payment_method" style="color: #333;">Способ оплаты</label>
        <select id="payment_method" name="payment_method" required style="width: 100%; padding: 10px; border: 2px solid #FFD700; border-radius: 8px;">
          <option value="cash">Наличными при заселении</option>
          <option value="online">Оплатить на сайте</option>
        </select>
      </div>

      <div style="display: flex; align-items: center;">
        <input type="checkbox" id="agree" name="agree" required style="margin-right: 8px;">
        <label for="agree" style="color: #333; font-size: 14px;">Я согласен с условиями проживания</label>
      </div>

      <button id="submitBtn" type="submit" disabled style="padding: 12px; background: #FFD700; color: #333; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Забронировать</button>
    </form>
  </div>

  <!-- МОДАЛЬНОЕ ОКНО УСПЕХА -->
  <div id="successModal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation();">
      <div class="modal-icon">✅</div>
      <h3>Спасибо за бронирование!</h3>
      <p>Мы скоро свяжемся с вами для подтверждения.</p>
      <button onclick="closeModal()" class="modal-button">Закрыть</button>
    </div>
  </div>

  <!-- ТОСТЫ -->
  <div id="toastContainer"></div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbwtt6iWRJtPWfePJVoQJxg8lWL80DJthfB0PKf-Mv7aCjfCXrV_2mOwaZiZKPfxC56n/exec';
    let availableRooms = [];

    function showLoader(show) {
      document.getElementById('loader').style.display = show ? 'block' : 'none';
    }

    function showToast(message) {
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.textContent = message;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      let mm = today.getMonth() + 1;
      let dd = today.getDate();
      if (mm < 10) mm = '0' + mm;
      if (dd < 10) dd = '0' + dd;
      const todayDate = yyyy + '-' + mm + '-' + dd;

      // Устанавливаем минимальную дату для checkin и checkout
      document.getElementById('checkin').setAttribute('min', todayDate);
      document.getElementById('checkout').setAttribute('min', todayDate);

      // Загрузка номеров и цен
      showLoader(true);
      fetch(API)
        .then(res => res.json())
        .then(data => {
          availableRooms = data;
          updateRooms();
          showLoader(false);
        })
        .catch(err => {
          console.error('Ошибка загрузки:', err);
          showToast('Не удалось загрузить данные о номерах');
          showLoader(false);
        });

      function updateRooms() {
        const roomSelect = document.getElementById('room');
        roomSelect.innerHTML = '<option value="">Выберите номер</option>';
        availableRooms.forEach(room => {
          roomSelect.innerHTML += `<option value="${room.id}">${room.name} - ${room.price} рублей</option>`;
        });
      }

      // Проверка на возможность бронирования
      document.getElementById('checkin').addEventListener('change', function () {
        updateTotalPrice();
      });

      document.getElementById('checkout').addEventListener('change', function () {
        updateTotalPrice();
      });

      document.getElementById('room').addEventListener('change', function () {
        updateTotalPrice();
      });

      // Функция для подсчета стоимости
      function updateTotalPrice() {
        const checkinDate = new Date(document.getElementById('checkin').value);
        const checkoutDate = new Date(document.getElementById('checkout').value);
        const roomId = document.getElementById('room').value;

        if (checkinDate && checkoutDate && roomId) {
          const selectedRoom = availableRooms.find(room => room.id === roomId);
          const days = (checkoutDate - checkinDate) / (1000 * 3600 * 24);
          const total = selectedRoom.price * days;
          document.getElementById('total_price').textContent = `Итоговая стоимость: ${total} рублей`;
          document.getElementById('submitBtn').textContent = `К оплате: ${total} рублей`;
          document.getElementById('submitBtn').disabled = false;
        } else {
          document.getElementById('total_price').textContent = '';
          document.getElementById('submitBtn').disabled = true;
        }
      }

      // Обработчик отправки формы
      document.getElementById('bookingForm').addEventListener('submit', function (event) {
        event.preventDefault();
        const paymentMethod = document.getElementById('payment_method').value;

        if (paymentMethod === 'cash') {
          showToast('Заявка принята, оплатить можно будет при заселении');
          document.getElementById('successModal').style.display = 'flex';
        } else {
          window.location.href = 'https://payment.yookassa.ru/test-payment';
        }
      });

      // Закрытие модального окна
      function closeModal() {
        document.getElementById('successModal').style.display = 'none';
      }
    });
  </script>
</body>
</html>
