<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бронирование номера</title>
  <!-- СТИЛИ -->
  <style>
    /* Общие стили */
    #bookingForm { animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to   {opacity:1; transform: translateY(0);}
    }
    .toast {
      position: fixed; top:20px; right:20px;
      background:#FFD700; color:#333;
      padding:12px 20px; border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.2);
      opacity:0; animation: slideDown 0.5s ease forwards;
      z-index:9999;
    }
    @keyframes slideDown {
      from {opacity:0; transform: translateY(-20px);}
      to   {opacity:1; transform: translateY(0);}
    }
    .loading::after {
      content:'...'; animation: dots 1s steps(5,end) infinite;
    }
    @keyframes dots {
      0%,20%   {content:'';}
      40%      {content:'.';}
      60%      {content:'..';}
      80%,100% {content:'...';}
    }
    .modal {
      display:none; position:fixed; z-index:10000;
      left:0; top:0; width:100%; height:100%;
      background:rgba(0,0,0,0.5);
      justify-content:center; align-items:center;
      animation: fadeIn 0.4s forwards;
    }
    .modal-content {
      background:#fff; padding:30px 40px; border-radius:16px;
      text-align:center; max-width:400px;
      transform:scale(0.8); opacity:0;
      animation: zoomIn 0.4s forwards;
    }
    .modal-icon { font-size:50px; color:#FFD700; margin-bottom:15px; }
    .modal-button {
      margin-top:20px; padding:10px 20px; background:#FFD700;
      border:none; border-radius:8px; cursor:pointer;
      color:#333; font-weight:bold; transition:background 0.3s;
    }
    .modal-button:hover { background:#e6c200; }
    @keyframes zoomIn {
      from {transform:scale(0.8); opacity:0;}
      to   {transform:scale(1);   opacity:1;}
    }
    .button-container {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <!-- Форма бронирования -->
  <div id="bookingSection" style="max-width:600px; margin:0 auto; padding:20px;
              background:#fff; border-radius:12px;
              box-shadow:0 0 20px rgba(0,0,0,0.05);
              font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;">
    <h2 style="text-align:center; color:#333;">Бронирование номера</h2>
    <form id="bookingForm" style="display:flex; flex-direction:column; gap:15px; position:relative;">
      <div id="loader" style="display:none;position:absolute;top:50%;left:50%;
                             transform:translate(-50%,-50%);
                             background:rgba(255,255,255,0.8);
                             padding:10px;border-radius:8px;">
        Загрузка...
      </div>

      <div>
        <label for="full_name" style="color:#333;">ФИО</label>
        <input type="text" id="full_name" name="full_name" required placeholder="Иванов Иван"
               style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;">
      </div>

      <div>
        <label for="phone" style="color:#333;">Телефон</label>
        <input type="tel" id="phone" name="phone" required placeholder="8-(999)-999-99-99"
               style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;">
      </div>

      <div>
        <label for="email" style="color:#333;">Email</label>
        <input type="email" id="email" name="email" required placeholder="email@example.com"
               style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;">
      </div>

      <div>
        <label for="guests" style="color:#333;">Количество отдыхающих</label>
        <input type="number" id="guests" name="guests" min="1" max="6" value="1" required placeholder="1"
               style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;">
      </div>

      <div>
        <label for="checkin" style="color:#333;">Дата заезда</label>
        <input type="date" id="checkin" name="checkin" required
               style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;">
      </div>

      <div>
        <label for="checkout" style="color:#333;">Дата выезда</label>
        <input type="date" id="checkout" name="checkout" required
               style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;">
      </div>

      <div>
        <label for="room" style="color:#333;">Выберите номер</label>
        <select id="room" name="room" disabled required
                style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;">
          <option value="">Сначала выберите даты и гостей</option>
        </select>
      </div>

      <div id="total_price" style="font-weight:bold;color:#333;"></div>

      <div>
        <label for="comments" style="color:#333;">Пожелания по размещению</label>
        <textarea id="comments" name="comments" placeholder="Например: нужна детская кроватка"
                  style="width:100%;padding:10px;border:2px solid #FFD700;border-radius:8px;"></textarea>
      </div>

      <div style="display:flex;align-items:center;">
        <input type="checkbox" id="agree" name="agree" required style="margin-right:8px;">
        <label for="agree" style="color:#333;font-size:14px;">
          Я согласен с условиями проживания
        </label>
      </div>

      <div class="button-container">
        <button id="submitBtn" type="submit" disabled
                style="padding:12px;background:#FFD700;color:#333;
                       border:none;border-radius:8px;font-weight:bold;
                       cursor:pointer;">
          Забронировать
        </button>
        <button id="manageBookingBtn" type="button" onclick="openManageBookingForm()"
                style="padding:12px;background:#4CAF50;color:white;
                       border:none;border-radius:8px;font-weight:bold;
                       cursor:pointer;">
          Управление бронированием
        </button>
      </div>
    </form>
  </div>

  <!-- Раздел управления бронированием -->
  <div id="manageSection" style="display:none; max-width:600px; margin:20px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 0 20px rgba(0,0,0,0.05); font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;">
    <h2 style="text-align:center; color:#333;">Управление бронированием</h2>
    <form id="manageForm" onsubmit="handleManage(event)" style="display:flex; flex-direction:column; gap:15px;">
      <input type="text" id="manageID" placeholder="Введите ID бронирования"
             style="padding:10px;border:2px solid #FFD700;border-radius:8px;" required>
      <div class="button-container">
        <button type="submit" style="padding:12px;background:#FFD700;color:#333;border:none;border-radius:8px;font-weight:bold;cursor:pointer;">Найти</button>
        <button type="button" onclick="showBookingForm()" style="padding:12px;background:#eee;color:#333;border:1px solid #ccc;border-radius:8px;font-weight:bold;cursor:pointer;">Назад к бронированию</button>
      </div>
    </form>
    <div id="manageResult" style="margin-top:20px;"></div>
  </div>

  <!-- Модальное окно успеха -->
  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="modal-icon">✓</div>
      <h3>Бронирование успешно оформлено!</h3>
      <button class="modal-button" onclick="closeSuccessModal()">Закрыть</button>
    </div>
  </div>

  <!-- Уведомление -->
  <div id="toast" class="toast">Бронирование отменено.</div>

  <!-- Скрипты -->
  <script>
    let availableRooms = [];
    let bookingID;

    document.addEventListener("DOMContentLoaded", function() {
      // Динамическая загрузка доступных номеров
      fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=getAvailableRooms')
        .then(response => response.json())
        .then(data => {
          availableRooms = data;
          document.getElementById("room").disabled = false;
          let roomSelect = document.getElementById("room");
          availableRooms.forEach(room => {
            let option = document.createElement("option");
            option.value = room.id;
            option.innerText = room.name;
            roomSelect.appendChild(option);
          });
        });

      // Включение кнопки бронирования при заполнении формы
      document.getElementById("bookingForm").addEventListener("input", function() {
        let formIsValid = [...this.elements].every(input => input.checkValidity());
        document.getElementById("submitBtn").disabled = !formIsValid;
      });
    });

    // Обработка отправки формы бронирования
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let formData = new FormData(this);
      formData.append('room', document.getElementById("room").value);
      formData.append('price', document.getElementById("total_price").innerText);
      formData.append('bookingID', 'N-' + new Date().getTime());
      
      // Имитация отправки данных на сервер
      setTimeout(() => {
        bookingID = formData.get('bookingID');
        openSuccessModal();
      }, 2000);
    });

    // Модальное окно успеха
    function openSuccessModal() {
      document.getElementById("successModal").style.display = "flex";
      document.getElementById("bookingSection").style.display = "none";
    }

    function closeSuccessModal() {
      document.getElementById("successModal").style.display = "none";
      document.getElementById("bookingSection").style.display = "block";
    }

    // Управление бронированием
    function openManageBookingForm() {
      document.getElementById("manageSection").style.display = "block";
      document.getElementById("bookingSection").style.display = "none";
    }

    function showBookingForm() {
      document.getElementById("manageSection").style.display = "none";
      document.getElementById("bookingSection").style.display = "block";
    }

    // Поиск бронирования по ID
    function handleManage(event) {
      event.preventDefault();
      let manageID = document.getElementById("manageID").value;
      if (manageID === bookingID) {
        document.getElementById("manageResult").innerHTML = `
          <h3>Информация о бронировании:</h3>
          <p>ID: ${bookingID}</p>
          <p>Статус: подтверждено</p>
          <button onclick="cancelBooking()">Отменить бронирование</button>
        `;
      } else {
        document.getElementById("manageResult").innerHTML = `
          <p>Бронирование не найдено.</p>
        `;
      }
    }

    // Отмена бронирования
    function cancelBooking() {
      document.getElementById("toast").style.opacity = 1;
      setTimeout(() => {
        document.getElementById("toast").style.opacity = 0;
      }, 3000);
    }
  </script>
</body>
</html>
