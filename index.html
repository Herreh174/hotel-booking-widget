<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бронирование номера</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Заголовок */
    h2 {
      text-align: center;
      color: #333;
    }

    /* Переключатели вкладок */
    .tab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 12px 20px;
      background: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .tab-button:hover {
      background: #e6c200;
    }

    /* Скрытые вкладки */
    .tab-content {
      display: none;
    }

    .active-tab {
      display: block;
    }

    /* Общие поля формы */
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      margin: 10px 0;
    }

    /* Кнопки */
    button {
      padding: 12px;
      background: #FFD700;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background: #e6e6e6;
      cursor: not-allowed;
    }

    button:hover {
      background: #e6c200;
    }

    /* Модальные окна и сообщения */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #FFD700;
      color: #333;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      animation: slideDown 0.5s ease forwards;
      z-index: 9999;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Стили для формы отмены */
    .cancel-form input {
      width: 100%;
      padding: 10px;
      border: 2px solid #FFD700;
      border-radius: 8px;
    }

    .cancel-form button {
      background: #FF6347; /* Красный для отмены */
    }

    /* Общие стили для сообщений об ошибке или успехе */
    .message {
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Бронирование номера</h2>

    <!-- Переключение между вкладками -->
    <div class="tab-container">
      <button class="tab-button" onclick="switchTab('bookingTab')">Новое бронирование</button>
      <button class="tab-button" onclick="switchTab('cancelTab')">Отмена бронирования</button>
    </div>

    <!-- Вкладка нового бронирования -->
    <div id="bookingTab" class="tab-content active-tab">
      <form id="bookingForm">
        <div>
          <label for="full_name">ФИО</label>
          <input type="text" id="full_name" name="full_name" required placeholder="Иванов Иван">
        </div>
        <div>
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" required placeholder="8-(999)-999-99-99">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="email@example.com">
        </div>
        <div>
          <label for="guests">Количество отдыхающих</label>
          <input type="number" id="guests" name="guests" min="1" max="6" required placeholder="1">
        </div>
        <div>
          <label for="checkin">Дата заезда</label>
          <input type="date" id="checkin" name="checkin" required>
        </div>
        <div>
          <label for="checkout">Дата выезда</label>
          <input type="date" id="checkout" name="checkout" required>
        </div>
        <div>
          <label for="room">Выберите номер</label>
          <select id="room" name="room" disabled required>
            <option value="">Сначала выберите даты и гостей</option>
          </select>
        </div>
        <div id="total_price"></div>

        <div>
          <label for="comments">Пожелания по размещению</label>
          <textarea id="comments" name="comments" placeholder="Например: нужна детская кроватка"></textarea>
        </div>

        <div style="display: flex; align-items: center;">
          <input type="checkbox" id="agree" name="agree" required>
          <label for="agree">Я согласен с условиями проживания</label>
        </div>

        <button id="submitBtn" type="submit" disabled>Забронировать</button>
      </form>
    </div>

    <!-- Вкладка отмены бронирования -->
    <div id="cancelTab" class="tab-content">
      <form id="cancelForm" class="cancel-form">
        <div>
          <label for="cancelID">ID бронирования</label>
          <input type="text" id="cancelID" name="cancelID" placeholder="Введите ID брони" required>
        </div>
        <div>
          <label for="cancelPhone">Телефон</label>
          <input type="tel" id="cancelPhone" name="cancelPhone" placeholder="Введите номер телефона" required>
        </div>
        <button type="submit">Отменить бронирование</button>
      </form>
      <div id="cancelResult" class="message"></div>
    </div>
  </div>

  <div id="toastContainer"></div>

  <script>
    // Переключение вкладок
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => tab.classList.remove('active-tab'));
      document.getElementById(tabId).classList.add('active-tab');
    }

    // Функция для отображения уведомлений
    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.innerText = msg;
      document.getElementById('toastContainer').appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }

    // Обработчик формы отмены бронирования
    document.getElementById('cancelForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cancelID = document.getElementById('cancelID').value;
      const cancelPhone = document.getElementById('cancelPhone').value;

      // Замените URL на свой сервер для обработки отмены бронирования
      fetch(`https://your-api-url?cancelID=${cancelID}&cancelPhone=${cancelPhone}`)
        .then(response => response.json())
        .then(data => {
          const cancelResult = document.getElementById('cancelResult');
          if (data.success) {
            cancelResult.textContent = 'Бронирование отменено успешно!';
            cancelResult.style.color = 'green';
          } else {
            cancelResult.textContent = 'Ошибка отмены бронирования. Попробуйте еще раз.';
            cancelResult.style.color = 'red';
          }
        });
    });

    // Подключите обработчик для бронирования
    // Примерный код для бронирования может быть добавлен аналогично
  </script>
</body>
</html>
