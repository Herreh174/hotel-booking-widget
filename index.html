<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Бронирование номера</title>
  <style>
    body { font-family: Arial,sans-serif; background:#f7f7f7; }
    .container { max-width:500px;margin:50px auto;padding:20px;background:#fff;
                 border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    label { display:block;margin-bottom:5px;color:#333; }
    select,input,textarea,button {
      width:100%;padding:8px;margin-bottom:15px;
      border:1px solid #ccc;border-radius:4px;
      font-size:14px; box-sizing:border-box;
    }
    button { background:#28a745;color:#fff;border:none;cursor:pointer; }
    button:disabled { background:#ccc;cursor:not-allowed; }
    .error { color:red;margin-top:-10px;margin-bottom:10px; }
    #guestFields { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Бронирование номера</h2>
    <!-- выбор -->
    <label>Номер</label>
    <select id="room" disabled><option>Загрузка...</option></select>
    <label>Дата заезда</label>
    <input type="date" id="checkin"/>
    <label>Дата выезда</label>
    <input type="date" id="checkout"/>
    <div id="datesError" class="error"></div>

    <!-- данные гостя -->
    <div id="guestFields">
      <label>ФИО</label><input id="full_name" type="text"/>
      <label>Телефон</label><input id="phone" type="tel"/>
      <label>Email</label><input id="email" type="email"/>
      <label>Комментарий</label><textarea id="comments"></textarea>
      <button id="submitBtn">Подтвердить</button>
    </div>
  </div>

  <script>
    const API = 'ВАШ_APPS_SCRIPT_URL';  // <-- вставьте ваш URL

    // JSONP коллбеки
    window.displayRooms = res => {
      const sel = document.getElementById('room');
      sel.innerHTML = '';
      if (res.error) {
        sel.innerHTML = `<option>${res.error}</option>`;
      } else {
        res.rooms.forEach(r=>{
          if (r.status==='available'||r.status==='') {
            const o = document.createElement('option');
            o.value = r.room_id;
            o.textContent = `${r.room_name} — ${r.capacity} гостей — ${r.price}₽`;
            sel.appendChild(o);
          }
        });
      }
      sel.disabled = false;
      tryCheck();
    };

    window.displayAvailableDates = res => {
      const ci = document.getElementById('checkin').value;
      const co = document.getElementById('checkout').value;
      const days = (new Date(co)-new Date(ci))/(1000*60*60*24);
      const err = document.getElementById('datesError');
      err.textContent = '';
      document.getElementById('guestFields').style.display = 'none';
      if (res.error) { err.textContent = res.error; return; }
      if (res.available_dates.length < days) {
        err.textContent = 'Номер занят в некоторые дни.'; return;
      }
      document.getElementById('guestFields').style.display = 'block';
    };

    // создаём и вставляем JSONP-скрипт
    function jsonp(url) {
      const s = document.createElement('script');
      s.src = url;
      document.body.appendChild(s);
    }

    // загрузка комнат
    function loadRooms() {
      jsonp(`${API}?list_rooms=1&callback=displayRooms`);
    }

    // проверка availability
    function tryCheck() {
      const room = document.getElementById('room').value;
      const ci   = document.getElementById('checkin').value;
      const co   = document.getElementById('checkout').value;
      if (!room||!ci||!co) return;
      if (new Date(co)<=new Date(ci)) {
        document.getElementById('datesError').textContent = 'Дата выезда позже заезда';
        return;
      }
      jsonp(`${API}?room_id=${room}&start=${ci}&end=${co}&callback=displayAvailableDates`);
    }

    // события
    document.addEventListener('DOMContentLoaded', ()=>{
      // min date = завтра
      const t=new Date(), tm=new Date(t);
      tm.setDate(tm.getDate()+1);
      const min = tm.toISOString().split('T')[0];
      document.getElementById('checkin').min=min;
      document.getElementById('checkout').min=min;
      loadRooms();
      ['room','checkin','checkout'].forEach(id=>
        document.getElementById(id).addEventListener('change',tryCheck)
      );
      document.getElementById('submitBtn').addEventListener('click',()=>{
        const data = {
          booking_id: 'N-'+(Math.random()*1e8|0),
          full_name:  document.getElementById('full_name').value,
          phone:      document.getElementById('phone').value,
          email:      document.getElementById('email').value,
          guests:     1,
          checkin:    document.getElementById('checkin').value,
          checkout:   document.getElementById('checkout').value,
          room_id:    document.getElementById('room').value,
          room_type:  document.getElementById('room').selectedOptions[0].textContent,
          total_price:'—',
          comments:   document.getElementById('comments').value
        };
        fetch(API, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify(data)
        }).then(r=>r.json()).then(d=>{
          if(d.result==='success') alert('OK, ID='+d.booking_id);
          else alert('Error: '+d.error);
        });
      });
    });
  </script>
</body>
</html>
