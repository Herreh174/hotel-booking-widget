<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Бронирование номера</title>
  <style>
    /* Стили из вашего примера */
    #bookingForm { animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn { from {opacity:0;transform:translateY(20px);} to {opacity:1;transform:translateY(0);} }
    .toast { position:fixed;top:20px;right:20px;background:#FFD700;color:#333;
             padding:12px 20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.2);
             opacity:0;animation:slideDown 0.5s ease forwards;z-index:9999; }
    @keyframes slideDown { from {opacity:0;transform:translateY(-20px);} to {opacity:1;transform:translateY(0);} }
    .loading::after { content:'...';animation:dots 1s steps(5,end) infinite; }
    @keyframes dots { 0%,20%{content:'';}40%{content:'.';}60%{content:'..';}80%,100%{content:'...';} }
    .modal { display:none;position:fixed;z-index:10000;left:0;top:0;width:100%;height:100%;
             background:rgba(0,0,0,0.5);justify-content:center;align-items:center;animation:fadeIn 0.4s forwards; }
    .modal-content { background:#fff;padding:30px 40px;border-radius:16px;text-align:center;
                     max-width:400px;transform:scale(0.8);opacity:0;animation:zoomIn 0.4s forwards; }
    .modal-icon { font-size:50px;color:#FFD700;margin-bottom:15px; }
    .modal-button { margin-top:20px;padding:10px 20px;background:#FFD700;border:none;
                    border-radius:8px;cursor:pointer;color:#333;font-weight:bold;
                    transition:background 0.3s; }
    .modal-button:hover { background:#e6c200; }
    @keyframes zoomIn { from {transform:scale(0.8);opacity:0;} to {transform:scale(1);opacity:1;} }
  </style>
</head>
<body>

  <div style="max-width:600px;margin:20px auto;padding:20px;
              background:#fff;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.05);
              font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;">
    <h2 style="text-align:center;color:#333;">Бронирование номера</h2>
    <form id="bookingForm" style="display:flex;flex-direction:column;gap:15px;position:relative;">
      <div id="loader" style="display:none;position:absolute;top:50%;left:50%;
                             transform:translate(-50%,-50%);
                             background:rgba(255,255,255,0.8);
                             padding:10px;border-radius:8px;">
        Загрузка...
      </div>
      <input type="text"    id="full_name" placeholder="ФИО" required/>
      <input type="tel"     id="phone"     placeholder="Телефон" required/>
      <input type="email"   id="email"     placeholder="Email" required/>
      <input type="number"  id="guests"    placeholder="Кол-во гостей" min="1" max="6" required/>
      <input type="date"    id="checkin"   required/>
      <input type="date"    id="checkout"  required/>
      <select id="room" disabled>
        <option value="">Сначала выберите даты и гостей</option>
      </select>
      <div id="total_price" style="font-weight:bold;color:#333;"></div>
      <textarea id="comments" placeholder="Пожелания по размещению"></textarea>
      <label><input type="checkbox" id="agree" required/> Я согласен с условиями проживания</label>
      <button id="submitBtn" type="submit" disabled>Забронировать</button>
    </form>

    <!-- Секции для вывода свободных дат -->
    <div id="availableDates" style="margin-top:20px;font-family:sans-serif;"></div>
  </div>

  <!-- Модальное окно успешного бронирования -->
  <div id="successModal" class="modal">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-icon">✅</div>
      <h3>Спасибо за бронирование!</h3>
      <p>Ваш ID бронирования: <span id="bookingID"></span></p>
      <p>Мы скоро свяжемся с вами для подтверждения.</p>
      <button class="modal-button" onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <div id="toastContainer"></div>

  <script>
    const API = 'https://script.google.com/macros/s/AKfycbx4VyynFK5ak_VZZ6E6o-XbQpV6jbtcEe3vU4hbAkE9fuJ8OB-s_hhwD5mImLCyY9GD/exec';

    function showLoader(on) {
      document.getElementById('loader').style.display = on ? 'block' : 'none';
    }
    function showToast(msg) {
      const t = document.createElement('div');
      t.className = 'toast';
      t.innerText = msg;
      document.getElementById('toastContainer').appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }

    // Получить свободные номера
    function fetchRooms() {
      const ci = document.getElementById('checkin').value;
      const co = document.getElementById('checkout').value;
      const g  = +document.getElementById('guests').value;
      if (!ci||!co||!g) return;
      if (new Date(co) <= new Date(ci)) {
        showToast('Дата выезда должна быть позже даты заезда.');
        return;
      }
      showLoader(true);
      document.getElementById('availableDates').innerHTML = '';
      const old = document.getElementById('jsonp');
      if (old) old.remove();
      const params = `?checkin=${ci}&checkout=${co}&callback=displayAvailableRooms`;
      const s = document.createElement('script');
      s.src = API + params;
      s.id  = 'jsonp';
      document.body.appendChild(s);
    }
    // Callback для номеров
    function displayAvailableRooms(res) {
      showLoader(false);
      const sel = document.getElementById('room');
      if (res.error) {
        showToast(res.error);
        sel.innerHTML = '<option value="">—</option>';
        sel.disabled = true;
        return;
      }
      sel.innerHTML = '<option value="">Выберите номер</option>';
      res.available_rooms.forEach(r => {
        const o = document.createElement('option');
        o.value = r.room_id;
        o.dataset.price = r.price;
        o.textContent = `${r.room_name} — ${r.capacity} гостей — ${r.price} ₽/ночь`;
        sel.appendChild(o);
      });
      sel.disabled = res.available_rooms.length === 0;
      updateTotalPrice();
    }

    // После выбора номера — получаем свободные даты
    document.getElementById('room').addEventListener('change', () => {
      const roomId = document.getElementById('room').value;
      if (!roomId) return;
      const today = new Date();
      const start = new Date(today); start.setDate(start.getDate()+1);
      const end   = new Date(start); end.setDate(end.getDate()+30);
      const s = start.toISOString().split('T')[0];
      const e = end  .toISOString().split('T')[0];
      const cb = 'displayAvailableDates';
      const old = document.getElementById('jsonpDates');
      if (old) old.remove();
      const script = document.createElement('script');
      script.src = `${API}?room_id=${roomId}&start=${s}&end=${e}&callback=${cb}`;
      script.id  = 'jsonpDates';
      document.body.appendChild(script);
    });
    // Callback для дат
    function displayAvailableDates(res) {
      const c = document.getElementById('availableDates');
      c.innerHTML = '';
      if (res.error) {
        c.textContent = res.error;
        return;
      }
      if (!res.available_dates.length) {
        c.textContent = 'Нет свободных дат в этом диапазоне.';
        return;
      }
      const ul = document.createElement('ul');
      res.available_dates.forEach(d => {
        const li = document.createElement('li');
        li.textContent = d;
        ul.appendChild(li);
      });
      c.appendChild(ul);
    }

    function countNights() {
      const a = new Date(document.getElementById('checkin').value);
      const b = new Date(document.getElementById('checkout').value);
      return Math.ceil((b - a) / (1000*60*60*24));
    }
    function updateTotalPrice() {
      const sel = document.getElementById('room');
      const nights = countNights();
      const opt = sel.options[sel.selectedIndex];
      const btn = document.getElementById('submitBtn');
      if (opt && opt.dataset.price && nights > 0) {
        const total = nights * parseFloat(opt.dataset.price);
        btn.textContent = `К оплате ${total} ₽`;
        btn.disabled = false;
      } else {
        btn.textContent = 'Забронировать';
        btn.disabled = true;
      }
    }

    document.getElementById('bookingForm').addEventListener('submit', e => {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.classList.add('loading');
      if (!document.getElementById('agree').checked) {
        showToast('Нужно согласиться с условиями проживания!');
        btn.classList.remove('loading');
        return;
      }
      const sel = document.getElementById('room');
      const opt = sel.options[sel.selectedIndex];
      const payload = {
        booking_id: 'N-' + (Math.floor(Math.random()*99999999)+1000),
        full_name:  document.getElementById('full_name').value,
        phone:      document.getElementById('phone').value,
        email:      document.getElementById('email').value,
        guests:     document.getElementById('guests').value,
        checkin:    document.getElementById('checkin').value,
        checkout:   document.getElementById('checkout').value,
        room_id:    opt.value,
        room_type:  opt.textContent,
        total_price: document.getElementById('submitBtn').textContent.match(/\d+/)[0],
        comments:   document.getElementById('comments').value
      };
      fetch(API, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      })
      .then(r=>r.json())
      .then(data=>{
        if (data.result==='success') {
          document.getElementById('bookingID').textContent = payload.booking_id;
          document.getElementById('successModal').style.display = 'flex';
          document.getElementById('bookingForm').reset();
          document.getElementById('room').innerHTML = '<option value="">Сначала выберите даты и гостей</option>';
        } else {
          showToast('Ошибка бронирования. Попробуйте ещё раз.');
        }
      })
      .catch(()=>showToast('Сетевая ошибка.'))
      .finally(()=>{
        btn.classList.remove('loading');
        btn.disabled = true;
        showLoader(false);
      });
    });

    function closeModal() {
      document.getElementById('successModal').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const today    = new Date();
      const tomorrow = new Date(today); tomorrow.setDate(today.getDate()+1);
      const minDate  = tomorrow.toISOString().split('T')[0];
      document.getElementById('checkin').min  = minDate;
      document.getElementById('checkout').min = minDate;
      ['checkin','checkout','guests'].forEach(id=>
        document.getElementById(id).addEventListener('change', fetchRooms)
      );
      document.getElementById('room').addEventListener('change', updateTotalPrice);
      document.getElementById('successModal').addEventListener('click', closeModal);
    });
  </script>
</body>
</html>
